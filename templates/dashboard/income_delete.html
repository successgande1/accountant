{% extends 'dashboard_base.html' %}

{% block title %} Delete Income {% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Delete Item</h3>
                <hr>
               
               <div class="alert alert-danger">
                   
                   <h5>Are Sure You want to Delete '{{ delete_income.description }}'?</h5>
                  
               </div>
               
               <form method="POST">
                   {% csrf_token %}

                   {{ form }}

                <a class="btn btn-secondary" href="{% url 'dashboard-income-delete' %}">Cancel</a>

                   <input class="btn btn-danger" type="submit" value="Confirm">
               </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
